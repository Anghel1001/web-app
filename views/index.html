<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>Holiday List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody id="holidayTableBody"></tbody>
        </table>
        <div class="pagination">
            <button id="prevBtn" disabled>Previous</button>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script>
        let currentPage = 1;

        async function fetchHolidays(page) {
            const response = await fetch(`/api/holidays?page=${page}`);
            const holidays = await response.json();
            const tableBody = document.getElementById("holidayTableBody");

            tableBody.innerHTML = ""; // Clear previous data

            holidays.forEach((holiday) => {
                const row = document.createElement("tr");
                row.innerHTML = `<td>${holiday.name}</td><td>${holiday.description}</td>`;
                tableBody.appendChild(row);
            });

            // Update pagination buttons
            document.getElementById("prevBtn").disabled = page === 1;
        }

        document.getElementById("prevBtn").addEventListener("click", () => {
            if (currentPage > 1) {
                fetchHolidays(--currentPage);
            }
        });

        document.getElementById("nextBtn").addEventListener("click", () => {
            fetchHolidays(++currentPage);
        });

        // Fetch initial page
        fetchHolidays(currentPage);
    </script>
</body>
</html>
